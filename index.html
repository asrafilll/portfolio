<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asrafil</title>
    <link rel="stylesheet" href="src/css/global.css" />
    <link
      rel="shortcut icon"
      href="src/assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="px-16 py-8 w-screen h-screen flex">
    <div class="flex flex-col justify-between w-1/2 h-full">
      <header class="flex gap-8">
        <div class="text-zinc-400">Work</div>
        <div class="text-zinc-400">About</div>
        <div class="text-zinc-400">Blogs</div>
      </header>
      <section>
        <div class="text-2xl text-light-black max-w-lg">
          <p>
            I'm Asrafil, a passionate Software Developer Developer with love to
            create visually stunning and user-friendly online experiences.
          </p>
          <div>
            <div class="cta-button">
              <p class="text-sm text-white">Open for Projects</p>
              <img class="w-5" src="src/assets/telegram_icon.png" />
            </div>
          </div>
        </div>
      </section>
      <footer>Made with</footer>
    </div>

    <div class="w-1/2 h-full flex flex-col gap-2">
      <div class="flex w-full gap-2">
        <div class="card">
          <p class="text-xs text-slate-text">Currently Working at</p>
          <div class="pt-2 text-3xl font-semibold text-blue-600">BeetleHR</div>
        </div>
        <div class="card">
          <p class="text-xs text-slate-text">Design to Code</p>
          <img class="pt-3 w-40" src="src/assets/tech.png" />
        </div>
      </div>

      <div class="flex flex-col pl-6 pt-4 bg-slate-75 max-h-full">
        <p class="text-xs text-slate-text text-left">Latest Project</p>
        <img class="w-72 mx-auto" src="src/assets/mockup.png" />
      </div>

      <div class="flex w-full gap-2">
        <div class="logo-card">
          <img class="w-28 mb-2" src="src/assets/dribbble_logo.png" />
        </div>
        <div class="logo-card">
          <img class="w-28" src="src/assets/github_logo.png" />
        </div>
        <div class="logo-card">
          <img class="w-28" src="src/assets/linkedin_logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
